servers:
  - url: https://api.bp.entw.bank.lbbw.sko.de/customer/customer-service/
    description: Default server
  - url: https://esb.bp.entw.bank.lbbw.sko.de/customer/customer-service/
    description: LBBW-internal service origin address
info:
  description: |
 
    # Beschreibung
    Der Customer-Service dient dem Auslesen von Kundendaten aus OSPlus.
    ## Fachliche Zusatzinformation
    Inklusive GEKOs, Adressen.
    ## Backendsystem
    OneSystem Plus (OSP)

 
    # Rahmenbedingungen
    Welche Rahmenbedingungen sind zu beachten, damit der Service genutzt werden kann, insbesondere
      - Rechte: Welche Rechte müssen vorhanden sein/beantragt werden, damit der Service genutzt werden kann
      - Verfügbarkeitszeiten: Wann ist der Service verfügbar?
      - Offene Detailpunkte:
      - Rechte: Im Zielzustand sollte mit der Vergabe des Rechts zur Nutzung des Service auch alle darunterliegenden Rechte, die erforderlich sind, angelegt werden (Service-Gedanke)
      - Serviceparameter: weitergehende Regelungen wie Quotas etc. sind nicht Teil der Swagger-Dokumentation, sondern Parameter im API-Gateway, werden dort gepflegt und publiziert
 
    # Domäne/Subdomäne
      - Der Service gehört zur API-Domäne 'Customer'
      - Die Informationen werden aus den OSP Prozessgruppen 'PERSON', 'VERBUND', 'ANSCHRIFT', 'GENERISCHE_KONSTRUKTE', 'KUNDEN_UEBERSICHTEN' und 'SEGMENT' bezogen
 
    # IT-System(-nummer)
      - Welchem IT-System ist der Service zugeordnet.
      - Der Service erbt von dem IT-System einige wesentliche Eigenschaften, insbesondere die Ownerschaften und das Schutz-Niveau, das der Service bietet.
      - Bei Composite Services über mehrere Systeme gibt i.d.R. ein System, das führend ist (Einstiegspunkt). Der Service wird diesem System zugeordnet.
 
    # Offene Detailpunkte
      - Welche Eigenschaften erbt der Service von dem System?
      - Werden diese Eigenschaften beim Service im API-Verzeichnis mit publiziert (Komfort) und/oder das IT-System verlinkt.
      - Wird die Systemnummer publiziert?
 
    # Schutzniveau
    Schutz-Niveau des IT-Systems oder geringer
 
    # Release-Notes
    ## V0.1.0 
    - Neues Model 'ContactDetail'
    - Customer-Model ergänzen um die Felder aus Anforderungen zu DOP
    
    - Filter-Parameter 'type' und 'offset' in getAddressesForCustomer
    - Response bei Addresses ist ein Array
    - Erweiterung Addresse um 'country' 
                  
    ## V0.1.1
    - Erweiterung Model Customer um weitere Felder aus Anforderung 'Offenlegung'
    - Erweiterung um Anforderung 'Anrede/Brieffanrede' aus DOP
    - Definition des securityScheme 'ESBAutorization' mit BasicAuth 
    - Header 'x-app-id' benannt
    - Model 'ErrorResponse' für json:api-konforme ErrorResponse angelegt
    
    ## V0.1.2
    
    - securityScheme 'appId' definiert (statt headers)
    - 'security' gilt für alle Ressourcen mit EsbAutorization + appId
    - constraints für Eingabeparameter (z.B. String-Länge)
    - 'kind' in 'type' umbenannt (in ContactDetails)
    - Error-Response für alle 400er Fehler 
    - Beispiel-Daten vervollständigt
    - Release-Notes angelegt
    
    
    ## V0.1.93 (Regression auf 'vor Produktion')
    
    - alle Responses als Model angelegt
    - FIX: 'type' in schema der Responses fehlte
    - Umbenennung has_ol_liability => is_disclosure_mandatory (fuer Knz. Offenlegunspflicht)
    
    ## V0.2.1 (Übernahme fachliche Version)
    - Rolle zur Referatsnummer/Beraternummer => neue Felder
    - neu: Kennzeichen Steuerberater Vollmacht liegt vor
    - neu: KUSA Steuerberater
    - neu: Kennzeichen Einwilligung - Elektronische Post an Emailadresse
    - neu: Kennzeichen Einwilligung in die geschäftliche Kommunikation (via eMails) an Customer
    
    ## V1.0
    
    (alle Releas-Notes-einträge auf 0.1.x Versionen geändert)
    
    - 'KNE' auf 'GvK' umbenannt, das betrifft:
      - operation
      - tags
      - links
    
    ## V1.1.0
 
    - 2020-07-30 Anforderungen aus KYC werden implementiert: 
        - red_card, gekos_list, roles_list im getCustomerById hinzugefügt.
        - Neue Operation - */search - neue Modelle - Hit und SearchParams
    
    # Status
    Status des Service
    
    Der Service liefert wenn gegenüber ESB autorisiert bereits Daten der Person und Adressen aus OSP.
    Die erweiterten Daten für Offenlegung sind Mocks
    
    Ohne Autorisierung wird ein kompletter Standard-Mock geliefert 
 
    # Offene Detailpunkte
    Welche Ausprägungen bilden wir da ab? Mögliche Quellen: Statusausprägungen, die ApiOmat im Zuge Versionierung anbietet und/oder Packaging Konzepte z.B. für Python
 
  x-keywords: Kundendaten, Stammdaten, Kundenstammdaten, Verbünde, GeKo's, Verbundmerkmale,Sparkassenkunde,Steuerberater, Difin
