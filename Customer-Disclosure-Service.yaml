security:
- EsbAuthorization: []
  appId: []

paths:
  /customers/search:
    post:
      operationId: searchCustomers
      tags: [customers]
      summary: Die Operation bietet Suchmöglichkeiten für Personen an.
      description: >-
        Neben einer erweiterten phonetischen Namenssuche, die auf der Generierung und dem Abgleich phonetischer Codes beruht, werden 
        Möglichkeiten der Abfrage (Suche z.B. ausschließlich über das Geburtsdatum / eine Telekommunikationsnummer / Straße-Ort-Kombination) angeboten.
        Die Operation liefert eine Liste aller Personen aus dem Bestand von OSPlus, deren Eigenschaften mit den Eingabeparametern übereinstimmen.
        Neben den inhaltlichen Kriterien, die zum Vergleich herangezogen werden, gibt es noch einige Kennzeichen, die die Art der Suche steuern:
          - Alias-Kennzeichen: sollen Alias-Namen berücksichtigt werden?
          - Historische-Anschriften-Kennzeichen: sollen historische Anschriften berücksichtigt werden?
          - Historische-Namen-Kennzeichen: sollen historische Namen berücksichtigt werden?
          - Hauptwohnsitz-Kennzeichen: sollen nur Hauptwohnsitze/Firmensitze berücksichtigt werden?
          - Inaktiv-Kennzeichen: sollen inaktive Personen angezeigt werden?
          - VIP-Kennzeichen: sollen Daten von geschützten Personen unkenntlich gemacht werden?
        Mit der Selektionsart kann gesteuert werden, wie auf die Daten zugegriffen werden soll (SVZ PSU):
          - ALIAS
          - ERW.PHONETIK
          - WILDCARD
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
      responses:
        '200':
          description: OK
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}:
    get:
      tags:
        - customers
      summary: Abrufen des Stammdatensatzes eines Kunden
      description: Liefert einen Kunden aus OSPlus über die KUSA zurück
      operationId: getCustomerById
      parameters:
        - name: customer_id
          in: path
          description: KUSA
          required: true
          schema:
            $ref: '#/components/schemas/CustomerId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '204':
          description: Customer not found
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/addresses:
    get:
      tags:
        - addresses
      summary: Abrufen der Adressen eines Kunden
      description: Liefert alle Adressen zurück, die einem Kunden in OSPlus zugeordnet wurden. Zum Abrufen der Daten ist die KUSA des Kundendatensatzes notwendig
      operationId: getAddressesForCustomer
      parameters:
        - name: customer_id
          in: path
          description: KUSA
          required: true
          schema:
            $ref: '#/components/schemas/CustomerId'
        - name: category
          in: query
          schema:
            type: string
            enum: [principal]
            example: principal
        - name: limit
          description: Anzahl zu liefernder Adressen
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            example: 50   
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResponse'
        '204':
          description: No superior found
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /customers/{customer_id}/gvk:
    get:
      tags:
        - gvk
      summary: Abrufen der gvk-Daten
      description: Liefert die Liste aller GvK-Verbünde, in denen die eingegebene Person enthalten ist, zu einem Kunden-Datensatz zurück
      operationId: getgvkforCustomer
      parameters:
        - name: customer_id
          in: path
          description: KUSA
          required: true
          schema:
            $ref: '#/components/schemas/CustomerId'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GvkResponse'
        '204':
          description: No superior found
        '400':
          description: Invalid ID supplied
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /health:
    get:
      security: []
      tags:
      - health
      summary: Allgemeiner Healthcheck.
      description: |
        Dieser muss ohne Autorisierung aufrufbar sein.
        Die Minimalanforderung ist ein {status: 'UP'} wenn der Service gerufen werden kann.
      operationId: getHealthStatus
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheckOkResponse"
              example:
                status: "UP"
        "503":
          description: Error - Meldung nur möglich, wenn Prüfung ausserhalb des Service erfolgt.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckErrorResponse'
              example:
                status: "OUT_OF_SERVICE"
components:
  schemas:
    Customer:
      description: Datenmodell eines Kunden
      type: object
      additionalProperties: false
      required:
        - type
        # id can't be a required property for resource creation (POST) usage
        # (unless we'd define separate request & response models, which seems
        # unnecessarily complicated)
      properties:
        type:
          type: string
          enum: [customers]
          example: customers
        id:
          $ref: '#/components/schemas/CustomerId'
        attributes:
          type: object
          required:
            - name
            - red_card
            - gekos_list
            - roles_list
          properties:
            title:
              type: string
              maxLength: 30
              description: Bei der Ansprache einer Person zu verwendende Anrede. Erfassung über Schlüssel (SVZ=ANR) oder als freier Text möglich. Gespeichert wird nur Text.
              example: Frau
            letter_salutation:
              type: array
              description: Anredeform in Briefen, die entweder automatisch abgeleitet wird oder individuell gepflegt werden kann. (bis zu 2 Zeilen)
              maxItems: 2
              items:
                type: string
                maxLength: 60
                example: Sehr geehrter Kunde
            name:
              type: string
              description: (Nach-) Name des Kunden oder Firmenname
              example: "Jur. Person: XYZ GmbH & Co. KG; nat. Person: Müller"
            name_extension:
              type: string
              description: Namenszusatz
              example: "jr."
            firstname:
              type: string
              description: Vorname des Kunden (bei natürlichen Personen)
              example: Max
            date_of_birth:
              type: string
              format: date
              description: Geburtsdatum des Kunden
              example: 1970-01-01
            category:
              type: object
              properties:
                kusy:
                  description: Kundensystematik-Schlüssel des DSGV
                  type: string
                  example: '300400118310000'
            closing_notation:
              type: string
              description: Schliessungsvermerk für Kundendatensatz
              example: '12.05.2018'
            consultant_no:
              type: string
              description: Beraternummer / Schlüssel-ID für Daten aus DAuM
              example: '3660070'
            consultant_rolename:
              type: string
              description: Rolle zur Beraternummer
              enum: ['Kd.betreuend']
            contact_details:
              type: array
              items: 
                $ref: '#/components/schemas/ContactDetail'
            ## weitere Felder aus Offenlegung    
            is_spk_customer:
              type: boolean
              description: Kennzeichen Sparkassenkunde
            legal_form:
              type: string
              description: Rechtsform
              example: 'GmbH'
            has_difin_agreement:
              type: boolean
              description: Kennzeichen Difin-Vereinbarung
            taxconsultant_id:
              description: KUSA Steuerberater
              type: string
              maxLength: 10
              example: 71237128
            taxconsultant_agreement:
              description: Merkmal 'Steuerberater-Vollmacht liegt vor'
              type: boolean
            is_disclosure_mandatory:
              type: boolean
              description: Kennzeichen Offenlegungs-Pflicht
            department_no:
             type: string
             description: Referat-Nummer
             example: '4482559'
            department_rolename:
              type: string
              description: Rolle zur Referatsnummer
              enum: ['Kusa-Referat']
            is_commercial_customer:
              type: boolean
              description: Knz. Gewerblicher Kunde
              example: false
            customer_segment:
              type: string
              description: Kundensegment
              example: 'Segment'
            master_data_no:
              type: string
              description: Stammdatennummer (Nummer der BuBa-Stammdatenbank)
            ## Offenlegung erwartet nun das Gründungsdatum getrennt
            date_of_founding:
              type: string
              format: date
              description: Kunde Gründungsdatum
              example: '1990-07-13'
            customer_type:
              type: string
              description: Kundentyp
            economic_sector:
              type: string
              description: Wirtschaftszweig
            start_of_relation:
              type: string
              format: date
              description: Geschäftsverbindung seit
              example: '1988-01-12'
            email_communication_permitted:
              type: boolean
              description:  "Einwilligung in die geschäftliche Kommunikation (via eMails)"
            ## KYC Felder:
            red_card:
              type: boolean
              description: >-
                Rote Karte - Ist in mindestens der folgenden Listen ein Eintrag enthalten, so ist das Kennzeichen rote Karte auszugeben.
              example: false
            gekos_list:
              type: array
              description: >-
                Alle GeKos, die einer Person zugeordnet sind und im SVZ GRP enthalten sind.
              items: 
                $ref: '#/components/schemas/Geko'
            roles_list:
              type: array
              description: >-
                Alle Rollen, die einer Person zugeordnet sind und im SVZ RRP enthalten sind.
              items: 
                $ref: '#/components/schemas/Role'
        relationships:
          type: object
          properties:
            addresses:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    related: 
                      type: string
                      example: "https://api.lbbw.de/customer/customer-service/customers/74352708/addresses"
                data:
                  $ref: '#/components/schemas/AddressHeader'
            gvk:
              type: object
              properties:
                links:
                  type: object
                  properties:
                    related: 
                      type: string
                      example: "https://api.lbbw.de/customer/customer-service/customers/74352708/gvk"
        links:
          type: object
          properties:
            self: 
              type: string
              example: "https://api.lbbw.de/customer/customer-service/customers/74352708"
              
    CustomerResponse:
      description: Anwort deS CustomerService
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Customer'
    CustomerId:
      description: KUSA - LBBW Kunden-ID / OSP. PERSONEN_NR
      type: string
      maxLength: 10
      example: 71237128
    ContactDetail:
      description: Kontaktinformation
      required: 
      - type
      - value
      properties:
        type: 
          description: Art der Kontaktinformation
          type: string
          enum: [email, mobilephone, phone, internet, other]
          example: email
        value:
          description: Kontaktinformation
          type: string
          example: max.mueller@example.com
        communication_permitted:
          type: boolean
          description: "Einwilligung - Elektronische Post"
    Geko:
      description: Genersicher Konstrukt
      required: 
      - gen_con
      properties:
        gen_con:
          description: Typ eines generischen Konstruktes.
          type: string
    Role:
      description: Personen Rolleninformationen
      required: 
      - role
      properties:
        role: 
          description: Rolle der Person.
          type: string
    AddressesResponse:
      description: Antwort für Addressen zu Kunde
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        links:
          type: object
          properties:
            self: 
              type: string
              example: "https://api.lbbw.de/customer/customer-service/customers/74352708/addresses"
    AddressHeader:
      description: type/id-Header Adresse
      type: object
      properties:
        type:
          type: string
          enum: [addresses]
          example: addresses
        id:
          type: string
          description: Eineindeutige ID der Adresse
          example: 12345
      required:
        - type
    Address:
      description: Datenmodell Adresse
      # Instead of repeating the type/id header here this could inherit/compose
      # attributes using the allOf construct. Alas, ESB tooling doesn't seem to
      # understand this...
      # allOf:
      #   - $ref: '#/components/schemas/AddressHeader'
      #   - type: object
      type: object
      properties:
        type:
          type: string
          enum: [addresses]
          example: addresses
        id:
          type: string
          description: Eineindeutige ID der Adresse
          example: 12345
        attributes:
          type: object
          properties:
            category:
              type: string
              description: Art der Adresse (Hauptwohnsitz, Versandadresse, ...)
              enum: [principal]
              example: principal
            street:
              type: string
              description: Strasse
              example: Musterstrasse
            number:
              type: string
              description: Hausnummer
              example: 1b
            postalcode:
              type: string
              description: PLZ
              example: 45876
            city:
              type: string
              description: Stadt
              example: Musterstadt
            country:
              type: string
              description: Land
              example: Deutschland
            country_code:
              type: string
              description: ISO-Ländercode
              example: 038
            is_mailing_forbidden:
              type: boolean
              description: Postverbot zur Person
          required:
            - category
            - street
            - number
            - postalcode
            - city
            - country
    GvkResponse:
      description: Antwort zu gvk zu Kunde
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/gvk'
        links:
          type: object
          properties:
            self: 
              type: string
              example: "https://api.lbbw.de/customer/customer-service/customers/74352708/gvk"
    gvk: 
      description: Datenmodell gvk
      type: object
      properties:
        type:
          type: string
          enum: [gvk]
          example: gvk
        id:
          type: string
          description: Eineindeutige ID der gvk
          example: 12345678
        attributes:
          type: object
          properties:
            name:
              type: string
              description: Name GvK
              example: Mustergruppe
            number:
              type: number
              description: Nummer der GvK
              example: 12345678
            kusa:
              type: number
              description: KUSA der GvK
              example: 12345678
          required:
            - name
            - number
            - kusa
      required:
        - type
        - id
    # SearchCustomers Models
    SearchRequest:
      type: object
      required: 
      - data
      properties:
        data:
          $ref: '#/components/schemas/SearchParams'

    SearchParams:
      type: object
      description: Suchparameter setzen sich aus Suchoptionen und Suchfelder zusammen.
      required:
      - type
      - attributes
      properties:
        type:
          type: string
          description: Objekt Type
          enum:
            - search_params
          example: search_params
        attributes:
          type: object
          required:
          - mark_selection_type
          - mark_main_residence
          - mark_historical_entries
          - mark_historical_address_entries
          - mark_alias_entries
          - mark_inactive_entries
          - mark_vip_entries
          properties:
             mark_selection_type:
                $ref: '#/components/schemas/Mark_selection_type'
             mark_main_residence:
                $ref: '#/components/schemas/Mark_main_residence'
             mark_historical_entries:
                $ref: '#/components/schemas/Mark_historical_entries'
             mark_historical_address_entries:
                $ref: '#/components/schemas/Mark_historical_address_entries'
             mark_alias_entries:
                $ref: '#/components/schemas/Mark_alias_entries'
             mark_inactive_entries:
                $ref: '#/components/schemas/Mark_inactive_entries'
             mark_vip_entries:
                $ref: '#/components/schemas/Mark_vip_entries'
             mark_birth_names:
                $ref: '#/components/schemas/Mark_birth_names'
             customer_id:
                $ref: '#/components/schemas/CustomerId'
             customer_type:
                $ref: '#/components/schemas/Customer_type'
             prospective_customer_type:
                $ref: '#/components/schemas/Prospective_customer_type'
             legal_form:
                $ref: '#/components/schemas/Legal_form'
             customer_nr:
              $ref: '#/components/schemas/Customer_nr'
             account_number:
                type: integer
                format: int64
                maxLength: 11
                example: +00000000001
                description: >-
