    #Suchoptionen.
    Mark_selection_type:
        type: string
        enum:
        - ALIAS
        - WILDCARD
        - ERW.PHONETIK
        example: ALIAS
        description: >-
            Mit der Selektionsart kann gesteuert werden, wie auf die Daten zugegriffen werden soll (SVZ PSU). 
            Mögliche Werte: ALIAS, ERW.PHONETIK, WILDCARD. Die Art, mit der zugegriffen werden soll.
                - ERW.PHONETIK
            Bei der phonetischen Namenssuche werden aus den Eingaben in den
            Namens-Zeilen phonetische Codes ermittelt, die mit den im System
            hinterlegten Codes verglichen werden. Die Treffer mit der höchsten
            Trefferquote werden vom System zurückgegeben.
            Da bei der phonetischen Namenssuche keine Gewichtung nach Vor-, 
            Nachnamen oder Namenserweiterung verwendet wird, kann bereits der
            komplette Namen in einer der Zeilen eingesetzt werden, sofern dafür genug Platz vorhanden ist.
            Beispiele: "Patric" findet "Patrick", "Patrik".
                - WILDCARD:
            Suche über Wildcards möglich: Beim Nachnamen sind mindestens die 
            ersten drei Zeichen des Namens anzugeben, danach kann ein " * " 
            gesetzt werden. 
                - ALIAS:
            Suche über die ALIAS-Einträge. Es wird bei der Suche nur der S_NAME
            berücksichtigt. Wildcards sind möglich.
            Eine Kombination der phonetischen, ALIAS- und Wildcard-Suche ist nicht möglich.
    Mark_main_residence:
        type: boolean
        example: false
        description: >-
            Hauptwohnsitz-Kennzeichen: sollen nur Hauptwohnsitze/Firmensitze berücksichtigt werden?
                JA - Suche über Haupt- bzw. Firmenwohnsitze. 
                NEIN - Übergreifenden Suche über alle Wohnsitze. 
                Als Ausgabe wird (trotz Eingabe eines Nebenwohnsitzes) der Haupt- bzw. Firmenwohnsitz der gefundenen Person geliefert.
    Mark_historical_entries:
        type: boolean
        example: false
        description: >-
            Historische-Namen-Kennzeichen: sollen historische Namen berücksichtigt werden? 
                JA - Suche auch in den historischen Einträgen. Hier sind keine historischen Alias-Einträge enthalten.
                NEIN - Keine Suche in den historischen Namenseinträgen. 
    Mark_historical_address_entries:
        type: boolean
        example: false
        description: >-
            Historische-Anschriften-Kennzeichen: sollen historische Anschriften berücksichtigt werden?
                JA - Suche in den historischen Anschrifteneinträgen.
                NEIN - Keine Suche in den historischen Anschrifteneinträgen.
    Mark_alias_entries:
        type: boolean
        example: false
        description: >-
            Alias-Kennzeichen: sollen Alias-Namen berücksichtigt werden?
                JA - phonetische Suche in Alias-Einträgen.
                NEIN - Keine phonetische Suche in Alias-Einträgen.
    Mark_inactive_entries:
        type: boolean
        example: false
        description: >-
            Inaktiv-Kennzeichen: sollen inaktive Personen angezeigt werden?
                J = Suche über lebende und zur Schließung vorgemerkte Personensätze(Löschkennzeichen L oder V).
                N = Suche nur über lebende Personensätze (keine zur Schließung vorgemerkten Personensätze).
                1 = Suche über lebende und seit maximal einem Jahr zur Schließung vorge-merkten Personensätze, gemessen am Datum in "Geschäftsverbindung aufgelöst seit".
    Mark_vip_entries:
        type: boolean
        example: false
        description: >-
            VIP-Kennzeichen: sollen Daten von geschützten Personen unkenntlich gemacht werden?
                JA - alle gefundenen Personen, unabhängig von eventuell zu prüfenden Privilegien, werden angezeigt. 
                Persönlichen Daten von geschützten Personen werden ausgeblendet. Es werden ausschließlich Personen-Nummer, Name, Vorname und Betreuende Stelle angegeben. 
                Nur privilegierten Benutzern wird der gefundene zu schützende Personensatz angezeigt.
                NEIN - Es werden keine geschützten Personen ausgegeben, außer der Aufrufer besitzt die entsprechenden Privilegien.
    Mark_birth_names: #Optionales Suchoption
        type: boolean
        example: false
        description: >-
            EPSU_GNAM_KZ. Kennzeichen, ob in der Personensuche auch in den Geburtsnamen gesucht wird. (Institutsparameter).Mögliche Werte: J/N
    Customer_type:
